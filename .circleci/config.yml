version: 2.0
jobs:
 build:
   docker:
     - image: alpine:3.7
   steps:
     - setup_remote_docker
     - run:
         name: Start docker
         command: |
          mkdir -p ./volumes/mattermost/{data,logs,config,plugins}
          sudo chown -R 2000:2000 ./volumes/app/mattermost/
          docker-compose up
     - run:
         name: Tests
         command: |
           cd node
           npm run test